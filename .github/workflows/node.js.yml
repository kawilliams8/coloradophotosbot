name: Bluesky Post
on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 14,2 * * *" # In UTC, every 7am and 7pm MTN

jobs:
  run-bot:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.8.1]

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - run: npm ci
      - run: npm run build --if-present

      - name: Run posting script
        env:
          BLUESKY_USERNAME: ${{ secrets.BLUESKY_USERNAME }}
          BLUESKY_PASSWORD: ${{ secrets.BLUESKY_PASSWORD }}
        run: npm run start

      - name: Commit and push updated nodes.db
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add nodes.db
          # Check if there are changes to commit
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Add new ID from bot run"
            git push
          fi

      - name: Send email if count is <= 60
        run: |
          COUNT=$(sqlite3 nodes.db "SELECT COUNT(*) FROM scheduled_nodes;")
          echo "Rows in scheduled_nodes table: $COUNT"
          if [ "$COUNT" -le 60 ]; then
          echo "Less than or equal to 60 items remaining in table."
          # Send email notification using curl
          curl --url 'smtp://smtp.gmail.com:465' --ssl-reqd \
          --mail-from "coloradophotosbot@gmail.com" \
          --mail-rcpt "coloradophotosbot@gmail.com" \
          --user "${{ secrets.EMAIL_USER }}:${{ secrets.EMAIL_PW }}" \
          -T <(echo -e "Subject: Colorado History Photos | scheduled posts running low\n\nThis is an automated message from your GitHub Actions workflow. Less than or equal to 6 items left in the scheduled_posts table.")
          else
          echo "Scheduled posts table has over 6 items."
          fi
        continue-on-error: true
